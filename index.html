<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDNAS | Home</title>
</head>
<body>

  <div class="grid">

    <header class="header">
      <nav class="header__nav" aria-label="main" data-nav>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Architecture</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Interior</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Landscape</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Fit out</a>
          </li>
        </ul>
      </nav>
      <button class="header__menu hamburger" type="button" aria-label="toggle menu" aria-expanded="false" data-menu>
        <span class="hamburger__bars"></span>
      </button>
    </header>

    <main class="kv">
      <div class="kv__logo-wrapper">
        <img class="kv__logo" src="/shared/logo.svg" alt="">
        <p class="kv__text text text--uc">Studio based <span>in dubai</span></p>
      </div>
      <div class="kv__slider">
        <img src="/shared/image-kv-1.jpg" alt="" class="kv__image">
        <img src="/shared/image-kv-2.jpg" alt="" class="kv__image">
        <img src="/shared/image-kv-3.jpg" alt="" class="kv__image">
      </div>
      <p class="kv__desc text">Ednas is an Architecture and Design Studio, providing clients with all services relating to Architecture and Interior Design covering all project phases.</p>
      <a href="#" class="kv__link text text--uc">About us</a>
    </main>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
